<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Päivälaskuri</title>
  <link href="https://fonts.cdnfonts.com/css/inknut-antiqua" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/inknut-antiqua');

    body {
      background-image: url('bakkari.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: #1a212e;
      font-family: "Inknut Antiqua", sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .count {
        position: fixed;
        top: 56%;
        left: 44%;
        transform: translate((-44%, -56%));
      font-size: 7em;
      color: #009600;
      z-index: 1000;
    }
    .sub {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="count" id="daysLeft">Ladataan...</div>
  <div class="sub" id="day100"></div>

  <script>
    var lomat = [
      [new Date(2025, 9, 13), new Date(2025, 9, 17)], 
      [new Date(2025, 11, 22), new Date(2026, 0, 6)]
    ];
    var tavoite = new Date(2026, 1, 5); // 5 Feb 2026

    function laske() {
      var tanaan = new Date();
      tanaan.setHours(0, 0, 0, 0);

      if (tavoite < tanaan) {
        document.getElementById("daysLeft").textContent = "Päivämäärä on jo mennyt";
        document.getElementById("day100").textContent = "";
        return;
      }

      var paiviaJaljella = 0;
      var paiva = new Date(tanaan);
      var paiva100 = null;

      while (paiva < tavoite) {
        paiva.setDate(paiva.getDate() + 1);
        if (paiva.getDay() >= 1 && paiva.getDay() <= 5) {
          var lomassa = false;
          for (var i = 0; i < lomat.length; i++) {
            var alku = lomat[i][0];
            var loppu = lomat[i][1];
            if (paiva >= alku && paiva <= loppu) {
              lomassa = true;
              break;
            }
          }
          if (!lomassa) {
            paiviaJaljella++;
            if (paiva100 === null) {
              var loppuPaivia = 0;
              var testiP = new Date(paiva);
              while (testiP < tavoite) {
                testiP.setDate(testiP.getDate() + 1);
                if (testiP.getDay() >= 1 && testiP.getDay() <= 5) {
                  var testiLomassa = false;
                  for (var j = 0; j < lomat.length; j++) {
                    var alku2 = lomat[j][0];
                    var loppu2 = lomat[j][1];
                    if (testiP >= alku2 && testiP <= loppu2) {
                      testiLomassa = true;
                      break;
                    }
                  }
                  if (!testiLomassa) {
                    loppuPaivia++;
                  }
                }
              }
              if (loppuPaivia === 100) {
                paiva100 = new Date(paiva);
              }
            }
          }
        }
      }

      document.getElementById("daysLeft").textContent = paiviaJaljella;
      document.getElementById("day100").textContent = paiva100
        ? "Tj 100: " + paiva100.toISOString().slice(0, 10)
        : "";
    }

    function scheduleNextRefresh() {
      var now = new Date();
      var next = new Date(now);
      next.setHours(6, 0, 0, 0);
      if (now >= next) {
        next.setDate(next.getDate() + 1);
      }
      var msUntilNext = next - now;
      setTimeout(function () {
        laske();
        scheduleNextRefresh();
      }, msUntilNext);
    }

    laske();
    scheduleNextRefresh();
  </script>
</body>
</html>
